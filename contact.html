      <script>
         document.getElementById('request').addEventListener('submit', function(e) {
             e.preventDefault();
             
             const formData = new FormData(this);
             const submitBtn = this.querySelector('.send_btn');
             const messageDiv = document.getElementById('message');
             
             submitBtn.disabled = true;
             
             fetch('save_message.php', {
                 method: 'POST',
                 body: formData
             })
             .then(response => response.json())
             .then(data => {
                 if (data.status === 'success') {
                     messageDiv.innerHTML = '<div style="color: green;">' + data.message + '</div>';
                     this.reset();
                 } else {
                     messageDiv.innerHTML = '<div style="color: red;">' + data.message + '</div>';
                 }
             })
             .catch(error => {
                 messageDiv.innerHTML = '<div style="color: red;">Възникна грешка!</div>';
             })
             .finally(() => {
                 submitBtn.disabled = false;
             });
         });
      </script>
